<!DOCTYPE html>
<html>
  <head>
    <title>The Z-Wave JS documentation has moved...</title>
    <script>
      var url = new URL(window.location.href);
      url.pathname = "/zwave-js/";
      window.location.replace(url.toString());
    </script>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Redirecting to https://zwave-js.github.io/zwave-js/</p>
    <noscript>
      <meta
        http-equiv="refresh"
        content="0; url=https://zwave-js.github.io/zwave-js/"
      />
    </noscript>
  </body>
</html>
